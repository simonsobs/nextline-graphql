type Query {
    hello: String!
    state: State!
}

type Subscription {
    counter: Int!
    state: State!
}

type Mutation {
    exec: Boolean!
    reset: Boolean!
}

type Task {
    taskId: String,
    finished: Boolean,
    prompting: Int,
    fileName: String,
    lineNo: Int,
    fileLines: [String]
}

type Thread {
    threadId: String!
    tasks: [Task]
}

type State {
    state: String!
    nthreads: Int
    threads: [Thread]
}
