type Query {
  hello: String!
  globalState: String!
  state: State!
  source(fileName: String): [String]
}

type Subscription {
  counter: Int!
  globalState: String!
  threadTaskIds: [ThreadTaskId!]!
  threadTaskState(threadId: String!, taskId: String): ThreadTaskState
  state: State!
  stdout: String
}

type Mutation {
  exec: Boolean!
  reset: Boolean!
  sendPdbCommand(threadId: String!, taskId: String, command: String!): Boolean!
}

type ThreadTaskId {
  threadId: String!
  taskId: String
}

type ThreadTaskState {
  prompting: Int
  fileName: String
  lineNo: Int
}

type Task {
  taskId: String
  prompting: Int
  fileName: String
  lineNo: Int
}

type Thread {
  threadId: String!
  tasks: [Task]
}

type State {
  globalState: String!
  nthreads: Int
  threads: [Thread]
}
