query History {
  history {
    runs {
      edges {
        cursor
        node {
          id
          runNo
          state
          startedAt
          endedAt
          script
          exception
        }
      }
    }
    traces {
      id
      runNo
      traceNo
      startedAt
      endedAt
    }
    prompts {
      id
      runNo
      traceNo
      promptNo
      event
      startedAt
      fileName
      lineNo
    }
  }
}
